
<!DOCTYPE html>
<html>
<head>
    <title>Banco XYZ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        form button {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banco XYZ</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
            
            <button type="submit">Entrar</button>
        </form>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Verifica as credenciais do usuário
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'pagina-inicial.html'; // Redireciona para a página inicial
            } else if (username === 'usuario1' && password === 'senha1') {
                window.location.href = 'pagina-usuario1.html'; // Redireciona para a página do usuário 1
            } else if (username === 'usuario2' && password === 'senha2') {
                window.location.href = 'pagina-usuario2.html'; // Redireciona para a página do usuário 2
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
