<!DOCTYPE html>
<html>
<head>
    <title>Banco XYZ</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            padding: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        
        label {
            margin-bottom: 10px;
        }
        
        input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banco XYZ</h1>
    </header>
    <main>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Digite seu usuário">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
            
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
```

Certifique-se de atualizar os links "style.css" e "script.js" com os caminhos corretos dos seus arquivos CSS e JavaScript, respectivamente. Os links devem estar dentro da tag `<head>` antes das regras de estilo personalizadas.

Espero que isso ajude!
